<form
  (ngSubmit)="onSubmit()"
  class="max-w-xl mx-auto bg-white p-6 rounded shadow-md space-y-4"
>
  <h2 class="text-xl font-semibold mb-4">Регистрация</h2>

  <input
    [(ngModel)]="form.username"
    name="username"
    placeholder="Имя пользователя"
    required
    class="w-full border border-gray-300 p-2 rounded"
  />

  <input
    [(ngModel)]="form.email"
    name="email"
    placeholder="Email"
    type="email"
    required
    class="w-full border border-gray-300 p-2 rounded"
  />

  <input
    [(ngModel)]="form.first_name"
    name="first_name"
    placeholder="Имя"
    required
    class="w-full border border-gray-300 p-2 rounded"
  />

  <input
    [(ngModel)]="form.last_name"
    name="last_name"
    placeholder="Фамилия"
    required
    class="w-full border border-gray-300 p-2 rounded"
  />

  <input
    [(ngModel)]="form.surname"
    name="surname"
    placeholder="Отчество"
    class="w-full border border-gray-300 p-2 rounded"
  />

  <select
    [(ngModel)]="form.role"
    name="role"
    class="w-full border border-gray-300 p-2 rounded"
  >
    <option value="reader">Читатель</option>
    <option value="writer">Писатель</option>
  </select>

  <input
    [(ngModel)]="form.password"
    name="password"
    type="password"
    placeholder="Пароль"
    required
    class="w-full border border-gray-300 p-2 rounded"
  />

  <input
    [(ngModel)]="form.password2"
    name="password2"
    type="password"
    placeholder="Повторите пароль"
    required
    class="w-full border border-gray-300 p-2 rounded"
  />

  <button
    type="submit"
    class="w-full bg-gray-800 text-white py-2 rounded hover:bg-gray-700 transition"
  >
    Зарегистрироваться
  </button>

  <div *ngIf="errorMessage" class="text-red-500 text-sm mt-2">
    {{ errorMessage }}
  </div>
</form>
