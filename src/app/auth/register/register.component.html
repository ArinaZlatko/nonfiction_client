<form (ngSubmit)="onSubmit()" class="form-container">
  <h2 class="form-title">Регистрация</h2>

  <input
    [(ngModel)]="form.username"
    name="username"
    placeholder="Имя пользователя"
    required
    class="form-input"
  />

  <input
    [(ngModel)]="form.email"
    name="email"
    placeholder="Email"
    type="email"
    required
    class="form-input"
  />

  <input
    [(ngModel)]="form.first_name"
    name="first_name"
    placeholder="Имя"
    required
    class="form-input"
  />

  <input
    [(ngModel)]="form.last_name"
    name="last_name"
    placeholder="Фамилия"
    required
    class="form-input"
  />

  <input
    [(ngModel)]="form.surname"
    name="surname"
    placeholder="Отчество"
    class="form-input"
  />

  <ng-select
    [items]="roles"
    bindLabel="label"
    bindValue="value"
    [(ngModel)]="form.role"
    name="role"
    placeholder="Выберите роль"
    [clearable]="false"
    required
    class="form-input simple-selected"
  >
  </ng-select>

  <input
    [(ngModel)]="form.password"
    name="password"
    type="password"
    placeholder="Пароль"
    required
    class="form-input"
  />

  <input
    [(ngModel)]="form.password2"
    name="password2"
    type="password"
    placeholder="Повторите пароль"
    required
    class="form-input"
  />

  <button type="submit" class="form-button">Зарегистрироваться</button>

  <div *ngIf="successMessage" class="text-green-600 text-center mt-4">
    {{ successMessage }}
    <a [routerLink]="['/auth', 'login']" class="underline ml-1">
      Теперь вы можете войти!
    </a>
  </div>

  <div *ngIf="errorMessage" class="form-error">
    {{ errorMessage }}
  </div>
</form>
