<form
  (submit)="onSubmit()"
  enctype="multipart/form-data"
  class="form-container"
>
  <h2 class="text-xl font-semibold mb-4">Добавить книгу</h2>

  <div>
    <label for="title" class="form-label">Название книги:</label>
    <input
      id="title"
      type="text"
      [(ngModel)]="title"
      name="title"
      required
      class="form-input"
    />
  </div>

  <div>
    <label for="description" class="form-label">Описание:</label>
    <textarea
      id="description"
      [(ngModel)]="description"
      name="description"
      required
      class="form-input"
    ></textarea>
  </div>

  <div>
    <label class="form-label">Жанры (выберите хотя бы один):</label>
    <div *ngFor="let genre of genres" class="form-checkbox">
      <input
        type="checkbox"
        [id]="'genre-' + genre.id"
        [value]="genre.id"
        (change)="onGenreChange(genre.id, $event)"
      />
      <label [for]="'genre-' + genre.id">{{ genre.name }}</label>
    </div>
  </div>

  <div>
    <label for="cover" class="form-label">Обложка:</label>
    <input
      id="cover"
      type="file"
      (change)="onFileChange($event)"
      accept="image/*"
      required
      class="form-input bg-white"
    />
  </div>

  <button type="submit" class="form-button">Добавить книгу</button>

  <div *ngIf="successMessage" class="form-success text-green-600 mt-2">
    {{ successMessage }}
  </div>

  <div *ngIf="errorMessage" class="form-error text-red-600 mt-2">
    {{ errorMessage }}
  </div>
</form>
