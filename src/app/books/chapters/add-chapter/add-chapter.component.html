<form
  (submit)="onSubmit($event)"
  enctype="multipart/form-data"
  class="form-container"
>
  <h2 class="form-title">Добавить главу</h2>

  <div>
    <label for="title">Название главы</label>
    <input
      id="title"
      type="text"
      [(ngModel)]="title"
      name="title"
      required
      class="form-input"
    />
  </div>

  <div>
    <label for="content">Содержание главы</label>
    <textarea
      id="content"
      [(ngModel)]="content"
      name="content"
      rows="16"
      class="form-input w-full max-w-5xl"
      placeholder="Введите содержание главы..."
    ></textarea>
  </div>

  <div>
    <label for="images">Изображения</label>
    <input
      id="images"
      type="file"
      (change)="onFileChange($event)"
      accept="image/*"
      multiple
      class="form-input"
    />
  </div>

  <button type="submit" class="form-button">Добавить главу</button>

  <div *ngIf="successMessage" class="text-green-600 mt-2">
    {{ successMessage }}
  </div>
  <div *ngIf="errorMessage" class="text-red-600 mt-2">
    {{ errorMessage }}
  </div>
</form>
