<form
  (submit)="onSubmit()"
  enctype="multipart/form-data"
  class="form-container"
>
  <div class="flex justify-between items-center mb-4">
    <a
      [routerLink]="['/books', bookId]"
      class="text-sm text-gray-500 hover:text-gray-700 transition inline-flex items-center"
    >
      Вернуться к книге
    </a>
    <a
      [routerLink]="['/books', bookId, 'delete']"
      class="text-sm text-red-400 hover:text-red-600"
    >
      Удалить книгу
    </a>
  </div>

  <h2 class="form-title">Редактировать книгу</h2>

  <div>
    <label for="title" class="block text-sm font-medium text-gray-700 mb-1">
      Название книги
    </label>
    <input
      id="title"
      type="text"
      [(ngModel)]="title"
      name="title"
      required
      class="form-input"
    />
  </div>

  <div>
    <label
      for="description"
      class="block text-sm font-medium text-gray-700 mb-1"
    >
      Описание
    </label>
    <textarea
      id="description"
      [(ngModel)]="description"
      name="description"
      required
      rows="4"
      class="form-input"
    ></textarea>
  </div>

  <div>
    <label for="genres" class="block text-sm font-medium text-gray-700 mb-1">
      Жанры
    </label>
    <ng-select
      [items]="genres"
      bindLabel="name"
      bindValue="id"
      [(ngModel)]="selectedGenres"
      [multiple]="true"
      [closeOnSelect]="false"
      [searchable]="true"
      [hideSelected]="true"
      name="genres"
      placeholder="Выберите жанры..."
      class="form-input"
    >
    </ng-select>
  </div>

  <button type="submit" class="form-button">Сохранить изменения</button>

  <div *ngIf="successMessage" class="text-green-600 text-sm mt-2 text-center">
    {{ successMessage }}
  </div>

  <div *ngIf="errorMessage" class="form-error text-center">
    {{ errorMessage }}
  </div>
</form>
